<!DOCTYPE html>
<html>
    <head>
        <title>Sign up page</title>
        <link rel="stylesheet" href="style.css">
        <body id="sign-up-body">
            <div class="sign-up-form">
                <img src="User-icon.png" alt="user image picture">
                 <h1>Sign Up Now</h1>
                <form>
                <input type="email" class="input-box" placeholder="Your email">
                <input type="email" class="input-box" placeholder="Your Password">
                <p><span><input type="checkbox"></span> I agree to the terms and conditions</p>
                <button type="button" class="signup-btn">Sign Up</button>
                <hr>
                <p class="or">OR</p>
                <button type="button" class="twitter-btn">Login with facebook</button>
                <p>Do you have an account ? <a href="#">Login</a></p>
                 </form>
            </div>
        </body>
    </head>

</html>
